<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
</head>
<body>
    <h3>[비즈니스 문의]</h3>
    <p>하단의 양식에 맞춰 문의 주시면 감사하겠습니다☺️</p>
    <br>
    <p>- 이름(기관명): <span th:text="${name}">[이름]</span></p>
    <p>- 연락처: <span th:text="${contact}">[연락처]</span></p>
    <p>- 이메일: <span th:text="${email}">[이메일]</span></p>
    <p>- 문의 내용: <span th:text="${content}">[문의 내용]</span></p>
    <br>
    <br>
    <p>보내주신 내용을 검토한 후에 답변 드리겠습니다. 문의 주셔서 감사합니다.</p>
</body>
</html>
